<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>    
    <link rel="stylesheet" href="./css/style.css">
       
</head>

<body>
    <div class="body__container1">

        
        <img src="./img/instagram-celular.png" alt="" class="container1__image" >           
         
        
        <div class="body__container1_login">
            <img id='instagram-logo' src="./img/instagram-logo.png" class="logo" alt="">
            <form class="body__login__form">
                <input class="login__campo" type="email" name="login" id="user" placeholder="E-mail, nome de usuário ou senha">
                <input class="login__campo" type="password" name="password" id="password" placeholder="Senha">
                <input class="login__botao-enviar" type="submit" value="Login">
            </form>
            <p>Ou<br></p>
            <div class="body__login__links">
                <a href="#">Entrar com o Facebook</a></p>
                <a class="login--texto-menor" href="#">Esqueceu a senha?</a>
            </div>
            <div class="body__container2">
                <p>Não tem uma Conta? <a href="#">Cadastre-se</a></p>
                
        </div>
        <div class="body__container3">
            <p>Obtenha o aplicativo.</p>
            <div class="container3__lojas">
                <img class="container3__loja" src="./img/apple-button.png" alt="apple logo"><img class="container3__loja" src="./img/googleplay-button.png" alt="logotipo googleplay"> 
            </div>       
        </div>
        </div>
    </div>
</body>
</html>
